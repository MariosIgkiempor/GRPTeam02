<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Datasets-page</title>
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/Datasets.css" />
    <link rel="stylesheet" type="text/css" href="css/LoginAndSetup.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <span> Machine Learning Dataset Parsing Tool </span>
      </div>
      <ul class="head">
        <li><a href="Introduction.html">Introduction</a></li>
        <li><a href="Datasets.html">Dataset</a></li>
        <li><a href="Visualisation.html">Analysis</a></li>

        <li class="move2"></li>

        <button id="loginButton">Login</button>
      </ul>
    </div>
    <div class="wrap">
      <div class="box box1">
        <span>Datasets</span>
      </div>
      <button class="button2" id="upload-btn">Upload a Dataset</button>
      <div id="uploader">
        <form
          action="#"
          method="post"
          enctype="multipart/form-data"
          id="upload-form"
        >
          <ul>
            <li><input type="file" name="newFile" id="file-chooser" /></li>
            <li>
              <tr>
                <td>Is time series：</td>
                <td>
                  <input name="isTimeSeries" type="radio" value="true" /> true
                  <input name="isTimeSeries" type="radio" value="false" />
                  false
                  <input
                    name="isTimeSeries"
                    type="radio"
                    value=" unknown"
                    checked="checked"
                  />
                  unknown
                </td>
              </tr>
            </li>

            <li>
              <tr>
                <td>Is Image：</td>
                <td>
                  <input name="isImage" type="radio" value="true" /> true
                  <input name="isImage" type="radio" value="false" /> false
                  <input
                    name="isImage"
                    type="radio"
                    value=" unknown"
                    checked="checked"
                  />
                  unknown
                </td>
              </tr>
            </li>

            <li>
              <textarea
                name="datasetInformation"
                placeholder="Enter a description of the dataset..."
                id="dataset-description"
              ></textarea>
            </li>
            <li><button type="submit">Confirm</button></li>
          </ul>
        </form>
      </div>
      <div class="div1">
        Double click on a dataset to analyse it.<br />Alternatively, upload a
        new dataset.
      </div>
      <div class="div2" id="output"></div>
    </div>

    <div id="blur"></div>
    <div id="loginBox"></div>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="js/LoginAndSetup.js"></script>
    <script src="js/http-client.js"></script>
    <script src="js/logout-button.js"></script>
    <script src="js/Dataset.js"></script>
  </body>
</html>
